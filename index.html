<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts Google -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <title>New Year Countdown</title>
</head>
<body>

  <main>
    <div class="bg-stars-left">
      <img  src="./images/bg-stars.svg"></img>
    </div>
    <div class="bg-stars-right">
      <img  src="./images/bg-stars.svg"></img>
    </div>

    <img class="pattern-hills" src="./images/pattern-hills.svg"></img>


    <div class="wrapper">
      <h2 class="title" id="title"></h2>

      <div class="counter-container">
        <div class="card-container">
          <div class="card-top"><p class="days"></p></div>
          <div class="card-bottom"><p class="days"></p></div>
          <div class="card-bottom-hide"></div>
          <p>Days</p>
        </div>
        <div class="card-container">
          <div class="card-top"><p class="hours"></p></div>
          <div class="card-bottom"><p class="hours"></p></div>
          <div class="card-bottom-hide"></div>
          <p>Hours</p>
        </div>
        <div class="card-container">
          <div class="card-top"><p class="minutes"></p></div>
          <div class="card-bottom"><p class="minutes"></p></div>
          <div class="card-bottom-hide"></div>
          <p>Minutes</p>
        </div>
        <div class="card-container">
          <div class="card-top"><p class="seconds"></p></div>
          <div class="card-bottom"><p class="seconds"></p></div>
          <div class="card-bottom-hide"></div>
          <p>Seconds</p>
        </div>

      </div>

      <div class="attribution">
        <div>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        </div>
        <div>
          Coded by <a href="https://github.com/GermanSaracca" target="_blank">German Saracca</a>.
        </div>
      </div> 

    </div>



  </main>

  


  <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
